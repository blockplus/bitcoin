<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HiddenWallet</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="../../node_modules/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="../css/default.css" />
</head>
<body>
    <div class="container">
        <h4><span class="label label-success">Transaction built successfully</span></h4>
        <h4>
            <span class="label label-info">Fee:</span>
            <span class="label" id="fee"></span>
            <span class="label label-info">BTC</span>
        </h4>
        <h4>
            <span class="label label-info">Fee percentage of sending amount:</span>
            <span class="label" id="fee-percent-of-sent"></span>
            <span class="label label-info">%</span>
        </h4>
        <h4>
            <span class="label label-info">Does it spend unconfirmed output?</span>
            <span class="label" id="spends-unconfirmed"></span>
        </h4>
        <h4><span class="label label-info">Programmer nonsense:</span> </h4>
        <textarea id= "transaction" rows="9" cols="76" disabled></textarea><br />
        <button class="btn btn-sm btn-primary btn-inline" onclick="closeWindow()">Cancel</button>
        <button id="broadcast-button" class="btn btn-sm btn-success btn-inline" onclick="broadcastTransaction()">
            <span class="mdi mdi-tor"></span> Broadcast
        </button>
    </div>
    <script src="../js/broadcast-window.js"></script>
    <script src="../js/hw-client.js"></script>
</body>
</html>
